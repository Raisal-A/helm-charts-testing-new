apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mw-applicationset
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/Raisal-A/helm-charts-testing-new.git
              revision: master
              files:
                - path: 'nahdi-mw/*-values.yaml'
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: 'nahdi-mw-{{ .path.filename | replace "-values.yaml" "" }}'
    spec:
      destination:
        namespace: '{{ .path.filename | replace "-values.yaml" "" }}'  # Dynamically set namespace
        server: 'https://kubernetes.default.svc'  # Static server value
      project: prod
      source:
        helm:
          valueFiles:
            - '{{ .path.path }}'  # Using the matched values.yaml file
        path: 'nahdi-mw'  # Path to your Helm chart (static in this case)
        repoURL: https://github.com/Raisal-A/helm-charts-testing-new.git
        targetRevision: master
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
